<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/produtoadd.css">
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script defer src="../produto/adicionar.js" type="module"></script>
    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <div class="menu">
        <img class="logo" src="../../img/Logo.png" alt="">
        <h1 class="name" >Amy's Pizzaria</h1>
    </div>
   
    </header>

    <main>

        <div class="container">
            <h2 class="cadastro">
                CADASTRE UM NOVO PRODUTO
            </h2>
            <form id="form"> 
            <div class="primeira-coluna">
                <span class="foto-text">
                <img src="../../img/camera.png" alt="" class="img-camera" >
                ESCOLHA UMA FOTO</span>

                <label id="file" class="fake-input" for="foto">
                    <i class="fa-solid fa-plus"></i>
                    <img src="" alt="" id="preview">
                </label>
                <input class="input-photo" type="file" name="foto" id="foto" required>


            </div>

            <div class="segunda-coluna">

                <input placeholder="Nome" type="text" name="nome" id="nome" required class="input-name" >
                <input placeholder="Ingredientes" type="text" name="ingredientes" id="ingredientes" required class="input-ingredientes" >

                <div class="container-op">
                    <div class="op">
                        <label class="radio" for="pizza" class="label-pizza" >Pizza</label>
                        <input type="radio" name="radio" id="pizza" class="input-pizza" >
                    </div>
                    <div class="op">
                        <label class="radio" for="bebida">Bebida</label>
                        <input type="radio" name="radio" id="bebida" class="input-bebida" >
                    </div>
                
                </div>

            </div>

            <div class="terceira-coluna">

                <input placeholder=" Promoção (opcional)"  type="number" name="desconto" id="desconto" required class="input-promo" >
                
                <div id="check" class="op"></div>

                <div class="inputs" id="inputs">
                    <input class="hide-input input tamanho-input" placeholder="Preço"  type="number" name="preco" id="preco" step="0.1">
                   
                </div>

                <button class="enviar" id="enviar" type="button">Cadastrar</button>

            </div>
        </form>
        </div>

    </main>

    <footer></footer>
</body>
</html>
